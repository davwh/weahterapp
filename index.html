<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Weather App</title>
</head>

<body>
    <div class="container"></div>


    <div id="weather-container">
        <div class="inputdiv">
            <input type="text" placeholder="Enter City, Country" id="cityinput" autofocus>

            <div class="search"><button type="search" value="Submit" id="add"><i class="fas fa-search"></i></button>
                     
            <button id="reset" ><i class="fa fa-times-circle" aria-hidden="true"></i></button></div>
        </div>

        <div class="weather-header">
            <p><span id="weatherDay"></span> <span id="weatherTime"></span></p>
            <h2 id="cityName"></h2><span id="country"></span>



            
        </div>

        <div class="weather-body">
            <div class="currentweather">
              <div class="weather-temp-icon">
                  <img src=" " id="weatherIcon">
              </div>
                <div class="description">
                  <p id="asd"><span id="weatherDescription"></span></p>
                </div>
            
                

                <div class="weather-temp">
                    <div class="weather-temp-main">
                        <div class="weather-temp-value">
                            <h1 class="weather-temp-actual-value" id="tempValue"></h1>
                        </div>
                        <div class="weather-temp-measure">
                            <p id="unit"> °C <br></p>
                        </div>
                    </div>
                </div>
                
            </div>
        

                <div class="weather-values">
                    <div class="weather-pressure" >
                   <p><p1>Pressure: </p1><span id="weatherPressure"></span> hPa</p>
                    </div>
                    <div class="weather-humidity">
                    <p><p1>Humidity: </p1><span id="weatherHumidity"></span> %</p>
                    </div>
                    <div class="weather-wind">
                    <p><p1>Wind speed: </p1><span id="weatherWind"></span> m/s</p>
                    </div>
                    <div class="weather-tempfeelslike">
                        <p><p1>Feels like: </p1><span id="weathertempfeelslike"></span> °C</p>
                    </div>
                </div>
            
        </div>

        <div class="weather-forecast">

        </div>

    </div>
    
    <script src="./script.js"></script>
</body>

</html>
